{{- $currentURL := .CurrentURL -}}
{{- $pages :=  (union .root.Pages .root.Sections) -}}

<nav class="left_navigation">
    <h4>
        <a href="{{ .root.Permalink }}">
            {{ .root.Title }}
        </a>
    </h4>
    <ul class="list-styled">
        {{- range $pages.ByWeight -}}
        {{- partial "link_item.html" (dict "page" . "CurrentURL" $currentURL) -}}
        {{- end -}}
    </ul>
</nav>
