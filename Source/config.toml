baseURL = "/"
languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Dolittle Documentation"
theme = "dot"
home = "Home"

pygmentsCodeFences = true
pygmentsUseClasses = true

refLinksErrorLevel = "WARNING"

[params]
primaryColor = "#ff4b00"
secondaryColor = "#f4f4f4"
textColor = "#525a63"
textColorDark = "#333"
whiteColor = "#ffffff"


    # banner
    [params.banner]
      title = "Dolittle Documentation"
      description = "Find documentation about the Dolittle SDK's, Runtime and platform"
      image = "images/banner.jpg"
      placeholder = "Search"

    # Topics
    [params.topics]
    
    # call to action
    [params.cta]
      enable = false
      title = "Didn't find an answer to your question?"
      description = "Musce libero nunc, dignissim quis turpis quis, semper vehicula dolor. Suspendisse tincidunt consequat quam."
      btnText = "contact us"
      btnURL = "/contact"

    # contact
    [params.contact]
      title = "Got Any Questions"
      content = "Submit the form and confirm your email address at <a class='text-primary' href='https://formspree.io/'>Formspree</a> Then add the following lines to contact page YAML Front Matter."

    # footer social icon
    [[socialIcon]]
      icon = "ti-github"
      URL = "https://github.com/dolittle"

    [[socialIcon]]
      icon = "ti-linkedin"
      URL = "https://www.linkedin.com/company/dolittle/"
      
    [[socialIcon]]
      icon = "ti-twitter-alt"
      URL = "https://twitter.com/dolittle"
      
    [[socialIcon]]
      icon = "ti-facebook"
      URL = "https://www.facebook.com/dolittleX/"

    [[socialIcon]]
      icon = "ti-youtube"
      URL = "https://www.youtube.com/channel/UCO54aeNeVzKFYVo7sVsXlAA"



