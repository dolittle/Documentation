<!DOCTYPE html>
<html  lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134642628-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-134642628-2');
  </script>
  <meta name="google-site-verification" content="nGZjXvB39dUPkVrDCf80TLRGojcSjv7tn44u2gbv99c" />
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ .Hugo.Generator }}

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  {{ "<!-- ** Plugins Needed for the Project ** -->" | safeHTML }}
  {{ "<!-- Bootstrap -->" | safeHTML }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}plugins/bootstrap/bootstrap.min.css">
  {{ "<!-- themefy-icon -->" | safeHTML }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}plugins/themify-icons/themify-icons.css">
  {{ "<!-- highlight -->" | safeHTML }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}plugins/highlight/monokailight.css">
  {{ "<!-- fonts -->" | safeHTML }}
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">


  <style>
  :root{
    --primary-color:{{ .Site.Params.primaryColor }};
    --secondary-color:{{ .Site.Params.secondaryColor }};
    --text-color:{{ .Site.Params.textColor }};
    --text-color-dark:{{ .Site.Params.textColorDark }};
    --white-color:{{ .Site.Params.whiteColor }};
  }  
  </style>


  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify}}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.js"></script>
  {{ "<!-- jquiry -->" | safeHTML }}
  <script src="{{ .Site.BaseURL }}plugins/jquery/jquery-1.12.4.js"></script>

  {{ "<!-- jquary ui -->" | safeHTML }}
  <script src="{{ .Site.BaseURL }}plugins/jquery/jquery-ui.js"></script>

  <link rel="icon" type="image/png" href="{{"images/favicon_16x16.png" | relURL}}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{"images/favicon_32x32.png" | relURL}}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{"images/favicon_96_96.png" | relURL}}" sizes="96x96">
  
  
  <link href="{{"css/dolittle.dot.css" | relURL}}" rel="stylesheet">


</head>

<body>
